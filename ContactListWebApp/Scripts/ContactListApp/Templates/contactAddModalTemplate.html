<div>
    <div class="modal-header">
        <h3 class="modal-title">{{ newContact.firstName + " " + newContact.lastName}}</h3>
    </div>

    <div class="modal-body">
        <form role="form" name="form">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" name="firstName" id="firstName" ng-model="newContact.firstName" ng-required="true">
                <span class="text-danger" ng-show="form.firstName.$error.required">Enter First Name</span>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" name="lastName" id="lastName" ng-model="newContact.lastName" required>
                <span class="text-danger" ng-show="form.lastName.$error.required">Enter Last Name</span>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" id="phone" ng-model="newContact.phone">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" ng-model="newContact.email" required>
                <span class="text-danger" ng-show="form.email.$error.required">Enter email</span>
                <span class="text-danger" ng-show="form.email.$error.email">This is not a valid email</span>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select type="text" class="form-control" id="gender" ng-model="newContact.gender" ng-options="gender for gender in genders">
                    <option value="">Please select gender</option>
                </select>
            </div>
            <div class="form-group">
                <label for="companyName">Company:</label>
                <tags-input display-property="companyName" key-property="id" min-tags="1"
                            max-tags="1" add-on-enter="true" add-from-autocomplete-only="true" 
                            ng-model="companyArray" class="has-success has-feedback">
                    <auto-complete display-property="companyName" min-length="1" max-results-to-show="4"
                                   source="loadCompanyTags($query)" load-on-focus="true">
                    </auto-complete>
                </tags-input>
            </div>
            <div class="form-group">
                <label for="jobTitle">Position:</label>
                <tags-input display-property="jobTitle" key-property="id" min-tags="1"
                            max-tags="1" add-on-enter="true" add-from-autocomplete-only="true"
                            ng-model="jobArray" >
                    <auto-complete display-property="jobTitle" min-length="1" max-results-to-show="4"
                                   source="loadJobTags($query)" load-on-focus="true">
                    </auto-complete>
                </tags-input>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="addContact(contact)">Add</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
